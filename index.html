<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abdelrahman Sherif | Mechatronics Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    
    <style>
        :root { 
            --primary: #4f46e5; 
            --secondary: #0077b5; 
            --dark: #0f172a; 
            --gray: #64748b; 
            --glass: rgba(255, 255, 255, 0.8);
        }

        * { box-sizing: border-box; transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        
        html { scroll-behavior: smooth; }
        
        body { 
            font-family: 'Inter', sans-serif; 
            margin: 0; 
            background: #f8fafc; 
            color: var(--dark); 
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* Animated Background */
        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(125deg, #f8fafc 0%, #eef2ff 100%);
            z-index: -1;
        }

        nav { 
            position: sticky; top: 0; 
            background: var(--glass); 
            backdrop-filter: blur(12px); 
            padding: 1rem 10%; 
            display: flex; justify-content: space-between; 
            z-index: 1000; 
            border-bottom: 1px solid rgba(0,0,0,0.05); 
        }

        /* Hero Layout with Photo */
        .hero { 
            min-height: 80vh; 
            padding: 80px 10%; 
            display: flex; 
            align-items: center; 
            justify-content: space-between; 
            gap: 40px;
        }
        
        .hero-text { flex: 1; }
        
        .hero h1 { 
            font-family: 'Space Grotesk', sans-serif; 
            font-size: clamp(2.5rem, 5vw, 4rem); 
            margin: 0; line-height: 1.1; 
            background: linear-gradient(90deg, var(--dark), var(--primary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .hero-img-container {
            flex: 0 0 350px;
            height: 350px;
            border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%;
            background: var(--primary);
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(79, 70, 229, 0.2);
            animation: morph 8s ease-in-out infinite;
        }

        @keyframes morph {
            0% { border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%; }
            50% { border-radius: 70% 30% 30% 70% / 70% 70% 30% 30%; }
            100% { border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%; }
        }

        .hero-img-container img {
            width: 100%; height: 100%; object-fit: cover;
        }

        .section { padding: 100px 10%; }
        
        /* Modern Cards */
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 2.5rem; }
        
        .card { 
            background: var(--glass); 
            padding: 2.5rem; 
            border-radius: 24px; 
            border: 1px solid rgba(255,255,255,0.4); 
            box-shadow: 0 10px 30px rgba(0,0,0,0.03);
        }
        
        .card:hover { 
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 20px 40px rgba(0,0,0,0.08);
            border-color: var(--primary);
        }

        /* Gallery */
        .gallery-feed { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 25px; }
        
        .gallery-item { 
            border-radius: 20px; 
            overflow: hidden; 
            aspect-ratio: 1 / 1; 
            position: relative; 
            cursor: pointer;
        }

        .gallery-overlay {
            position: absolute; inset: 0;
            background: rgba(15, 23, 42, 0.9);
            display: flex; flex-direction: column; justify-content: center;
            padding: 20px; color: white; opacity: 0;
        }
        .gallery-item:hover .gallery-overlay { opacity: 1; }

        footer { background: var(--dark); color: white; padding: 60px 10%; text-align: center; }
        
        .tag { 
            background: #e0e7ff; color: var(--primary); 
            padding: 6px 16px; border-radius: 50px; 
            font-size: 0.8rem; font-weight: 700; 
            margin-bottom: 1.5rem; display: inline-block;
        }

        @media (max-width: 900px) {
            .hero { flex-direction: column-reverse; text-align: center; padding-top: 40px; }
            .hero-img-container { flex: 0 0 280px; height: 280px; }
        }
    </style>
</head>
<body>

<nav>
    <div style="font-weight: 700; font-size: 1.2rem; color: var(--primary);">A.SHERIF</div>
    <div id="nav-links">
        <a href="#experience" style="margin-left:20px; text-decoration:none; color:inherit; font-weight:500;">Experience</a>
        <a href="#projects" style="margin-left:20px; text-decoration:none; color:inherit; font-weight:500;">Projects</a>
        <a href="#gallery" style="margin-left:20px; text-decoration:none; color:inherit; font-weight:500;">Feed</a>
    </div>
</nav>

<section class="hero" id="hero-target">
    <div class="hero-text" data-aos="fade-right" data-aos-duration="1000">
        </div>
    <div class="hero-img-container" data-aos="zoom-in" data-aos-duration="1200">
        <img src="./Pro1.jpg" id="profile-img" alt="Abdelrahman Sherif">
    </div>
</section>

<section class="section" id="experience">
    <h2 data-aos="fade-up">Professional Experience</h2>
    <div class="grid" id="experience-target" data-aos="fade-up"></div>
</section>

<section class="section" id="projects">
    <h2 data-aos="fade-up">Engineering Milestones</h2>
    <div class="grid" id="project-target" data-aos="fade-up"></div>
</section>

<section class="section" id="gallery" style="background: rgba(241, 245, 249, 0.5);">
    <h2 data-aos="fade-up">Feed</h2>
    <div class="gallery-feed" id="gallery-target" data-aos="fade-up"></div>
</section>

<footer id="footer-target"></footer>

<script src="data.js"></script>
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

<script>
    // Initialize Animations
    AOS.init({ once: false, mirror: true });

    // Update Photo from Data
    if(PORTFOLIO_DATA.profileImg) {
        document.getElementById('profile-img').src = PORTFOLIO_DATA.profileImg;
    }

    // Build Hero
    document.querySelector('.hero-text').innerHTML = `
        <div class="tag">Mechatronics Engineer | AAST-SV</div>
        <h1>${PORTFOLIO_DATA.heroTitle}</h1>
        <p style="font-size: 1.2rem; color: var(--gray); margin-top: 20px;">${PORTFOLIO_DATA.heroSummary}</p>
        <div style="margin-top: 30px;">
            <a href="#experience" class="ln-btn" style="padding: 15px 35px; background: var(--primary); color: white; text-decoration: none; border-radius: 12px; font-weight: 600; display: inline-block;">View My Journey</a>
        </div>
    `;

    // Build Experience
    const eTarget = document.getElementById('experience-target');
    PORTFOLIO_DATA.experience.forEach((e, i) => {
        eTarget.innerHTML += `
            <div class="card" data-aos="fade-up" data-aos-delay="${i * 100}">
                <h3 style="margin-top:0;">${e.role}</h3>
                <p style="color: var(--primary); font-weight: 600;">${e.company}</p>
                <p style="font-size: 0.9rem; color: var(--gray);">${e.description}</p>
            </div>
        `;
    });

    // Build Projects
    const pTarget = document.getElementById('project-target');
    PORTFOLIO_DATA.projects.forEach((p, i) => {
        pTarget.innerHTML += `
            <div class="card" data-aos="fade-up" data-aos-delay="${i * 100}">
                <span class="tag">${p.tag}</span>
                <h3>${p.title}</h3>
                <p style="font-size: 0.9rem; color: var(--gray);">${p.description}</p>
            </div>
        `;
    });

    // Build Clickable Gallery
    const gTarget = document.getElementById('gallery-target');
    PORTFOLIO_DATA.gallery.forEach((g, i) => {
        gTarget.innerHTML += `
            <a href="${g.link}" target="_blank" class="gallery-item" data-aos="zoom-in" data-aos-delay="${i * 50}">
                <img src="${g.imgUrl}" alt="${g.title}" style="width:100%; height:100%; object-fit:cover;">
                <div class="gallery-overlay">
                    <div style="font-weight:700; font-size:1rem;">${g.title}</div>
                    <div style="font-size:0.8rem; margin-top:5px; opacity:0.8;">${g.caption}</div>
                    <div style="margin-top:15px; color:#38bdf8; font-size:0.8rem;"><i class="fab fa-linkedin"></i> View on LinkedIn</div>
                </div>
            </a>
        `;
    });

    // Build Footer
    document.getElementById('footer-target').innerHTML = `
        <p style="font-weight: 700; font-size: 1.2rem;">${PORTFOLIO_DATA.name}</p>
        <p style="opacity: 0.7;">${PORTFOLIO_DATA.contactEmail}</p>
        <div style="margin-top: 20px;">
            <a href="${PORTFOLIO_DATA.linkedinUrl}" style="color: white; font-size: 1.5rem; margin: 0 10px;"><i class="fab fa-linkedin"></i></a>
        </div>
    `;
</script>

</body>
</html>
